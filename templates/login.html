<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
  </head>

  <body>
    <div class="form-container text-center">
      <form class="form-signin" action="/dashboard" method="post">
        <img class="mb-4" src="{{ url_for('static', filename='assets/img/' + params['login_image']) }}" alt="Login Image" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>

        <div class="form-group">
          <label for="uname" class="sr-only">Username</label>
          <input type="text" id="uname" name="uname" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="form-group">
          <label for="Pass" class="sr-only">Password</label>
          <input type="password" id="Pass" name="pass" class="form-control" placeholder="Password" required>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© {{ params['blog_name'] }} 2024</p>
      </form>
    </div>
  </body>
</html>
